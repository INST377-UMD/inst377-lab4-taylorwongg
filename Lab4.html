<html>

    <head>
        <title>INST377 - Lab 4 - Taylor Wong</title>
        <link rel = "stylesheet" href="Lab4 Styling.css">
    </head>
    <body>
        <header>
            <h1 id = heading>INST377 - Lab 4 </h1>
        </header>

        <div class="main-container">
            <div class="content-area">
                <div class="name-area">
                    <form>
                        <label for="name">Name: </label>
                        <input type="text" name = "name" id="name-input" required>
                        <button onclick="showAlert()" id="button"> Alert Me!</button>
                    </form>
                </div>
                <div class="change-color">
                    <button onclick="changeColor()" id="button2">Change Color</button>
                </div>
                <div class="validate-area">
                    <form>
                        <label for="name">Text Tester: </label>
                        <input type="text" name = "name" id="text-input">
                        <button onclick="validateText()" id="button3">Validate Text</button>
                    </form>
                </div>
                <div class="add-text">
                    <button onclick="addText()" id = "button4">Add Text</button>
                </div>
            </div>
            
        </div>

        <script type="text/javascript">
            let currentColor = "lightblue";

            function changeColor(){
                if(currentColor === "lightblue"){
                    document.body.style.backgroundColor = "lightgreen";
                    currentColor = "lightgreen";
                } else{
                    document.body.style.backgroundColor = "lightblue";
                    currentColor = "lightblue";
                }
            }

            function showAlert(){
                const name = document.getElementById("name-input").value;
                alert(`Hi ${name}!`); 
            }

            function validateText(){
                const text = document.getElementById("text-input").value;
                const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                if (validation.test(text)){
                    alert("Special Character Detected!");
                } else{
                    alert("Text is Valid");
                }   
            }

            function addText(){
                const heading = document.getElementById("heading")
                heading.innerHTML += "Add Text";
            }
        </script>

    </body>

</html>
